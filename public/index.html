
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rivals 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <div class="logo">
    <span class="logo-icon">âš¡</span>
    <span class="logo-text">Rivals 2</span>
  </div>
  <div class="top-right">
    <span class="pill pill-online"><span class="dot"></span>Connected</span>
    <button id="logout-btn" class="pill pill-ghost hidden">Logout</button>
  </div>
</header>

<div id="auth-panel" class="auth-panel hidden">
  <div class="auth-box">
    <div class="auth-tabs">
      <button class="tab active" data-tab="login">Login</button>
      <button class="tab" data-tab="register">Register</button>
      <button class="tab" data-tab="forgot">Forgot</button>
    </div>

    <div class="auth-content">
      <div class="tab-content active" id="login">
        <input id="login-user" placeholder="Username">
        <input id="login-pass" type="password" placeholder="Password">
        <button id="login-btn" class="neon-btn">Login</button>
      </div>

      <div class="tab-content" id="register">
        <input id="reg-user" placeholder="Username">
        <input id="reg-pass" type="password" placeholder="Password">
        <input id="reg-confirm" type="password" placeholder="Confirm Password">
        <input id="reg-email" placeholder="Email (optional)">
        <button id="register-btn" class="neon-btn">Register</button>
      </div>

      <div class="tab-content" id="forgot">
        <input id="forgot-email" placeholder="Email">
        <button id="forgot-btn" class="neon-btn">Send Reset</button>
      </div>
    </div>
  </div>
</div>

<script src="client.js"></script>
</body>
</html>
