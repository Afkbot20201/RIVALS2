
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rivals 2 Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <header class="top-bar">
    <div class="logo">
      <span class="logo-icon">âš¡</span>
      <span class="logo-text">Rivals 2</span>
    </div>
    <div class="top-right">
      <span class="pill pill-online"><span class="dot"></span>Connected</span>
      <button id="logout-btn" class="pill pill-ghost hidden">Logout</button>
    </div>
  </header>

  <main class="main">
    <section id="lobby-panel" class="card card-lobby">
      <div class="card-header">
        <h1>Rivals 2 Lobby</h1>
        <p>Party up, complete tasks, and jump into fast-paced duels.</p>
      </div>

      <div class="card-body lobby-layout">
        <aside class="tasks-panel">
          <h3>Daily Tasks</h3>
          <div class="task">Play duels <span>0 / 5</span></div>
          <div class="task">Eliminations <span>0 / 15</span></div>
          <div class="task">Win a duel <span>0 / 2</span></div>
        </aside>

        <div class="lobby-main">

          <!-- AUTH TABS -->
          <div id="auth-panel">
            <div class="auth-tabs">
              <button id="tab-login" class="tab active">Login</button>
              <button id="tab-register" class="tab">Register</button>
              <button id="tab-forgot" class="tab">Forgot</button>
            </div>

            <!-- LOGIN -->
            <div id="login-tab" class="auth-tab">
              <div class="player-name-row"><label>Username</label><div class="input-wrapper"><input id="login-user" /></div></div>
              <div class="player-name-row"><label>Password</label><div class="input-wrapper"><input id="login-pass" type="password" /></div></div>
              <button id="loginBtn" class="btn join-btn">Login</button>
            </div>

            <!-- REGISTER -->
            <div id="register-tab" class="auth-tab hidden">
              <div class="player-name-row"><label>Username</label><div class="input-wrapper"><input id="reg-user" /></div></div>
              <div class="player-name-row"><label>Password</label><div class="input-wrapper"><input id="reg-pass" type="password" /></div></div>
              <div class="player-name-row"><label>Confirm</label><div class="input-wrapper"><input id="reg-confirm" type="password" /></div></div>
              <div class="player-name-row"><label>Email</label><div class="input-wrapper"><input id="reg-email" /></div></div>
              <button id="registerBtn" class="btn join-btn">Register</button>
            </div>

            <!-- FORGOT -->
            <div id="forgot-tab" class="auth-tab hidden">
              <div class="player-name-row"><label>Email</label><div class="input-wrapper"><input id="forgot-email" /></div></div>
              <button id="forgotBtn" class="btn join-btn">Send Reset</button>
            </div>

            <div id="authError" class="alert hidden"></div>
          </div>

          <div class="player-name-row">
            <label>Player name</label>
            <div class="input-wrapper"><input id="playerName" /></div>
          </div>

          <div class="play-row">
            <button id="createRoomBtn" class="btn play-btn">Play (Create Room)</button>
            <div class="join-area">
              <span class="join-label">Join by code</span>
              <div class="input-wrapper join-wrapper">
                <input id="roomCode" />
                <button id="joinRoomBtn" class="btn join-btn">Join</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
