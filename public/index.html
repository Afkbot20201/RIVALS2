
<!DOCTYPE html>
<html>
<head>
<title>Rivals 2</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="auth">
  <h2>Rivals 2 Login</h2>
  <input id="auth-username" placeholder="Username">
  <input id="auth-password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <button id="registerBtn">Register</button>
  <div id="authError"></div>
</div>

<div id="lobby" class="hidden">
  <h1>Rivals 2</h1>
  <div>Logged in as: <span id="userLabel"></span></div>
  <button id="playBtn">CREATE ROOM</button>
  <input id="roomCode">
  <button id="joinBtn">JOIN ROOM</button>
  <ul id="players"></ul>
  <button id="startBtn" style="display:none;">START GAME</button>
</div>

<div id="game" class="hidden">
  <canvas id="canvas"></canvas>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
