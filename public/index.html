
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rivals 2 Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="auth-panel-wrapper"></div>
<div id="app">
  <header class="top-bar">
    <div class="logo">
      <span class="logo-icon">âš¡</span>
      <span class="logo-text">Rivals 2</span>
    </div>
    <div class="top-right">
      <button id="logoutBtn" class="pill pill-ghost hidden">Log Out</button>
      <span class="pill pill-online"><span class="dot"></span>Connected</span>
      <button class="pill pill-ghost" onclick="window.open('https://github.com','_blank')">
        View on GitHub
      </button>
    </div>
  </header>

  <main class="main">
    <section id="lobby-panel" class="card card-lobby">
      <div class="card-header">
        <h1>Rivals 2 Lobby</h1>
        <p>Party up, complete tasks, and jump into fast-paced duels.</p>
      </div>
      <div class="card-body lobby-layout">
        <aside class="tasks-panel">...</aside>

        <div class="lobby-main">
          <!-- AUTH PANEL -->
          <div id="auth-panel">
            <div class="auth-card">
              <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
              </div>

              <!-- LOGIN TAB -->
              <div id="loginTab" class="auth-tab-content active">
                <div class="player-name-row">
                  <label>Username</label>
                  <div class="input-wrapper">
                    <input id="loginUser" placeholder="Username" />
                  </div>
                </div>

                <div class="player-name-row">
                  <label>Password</label>
                  <div class="input-wrapper">
                    <input id="loginPass" type="password" placeholder="Password" />
                  </div>
                </div>

                <label style="font-size:11px; margin-top:6px;">
                  <input type="checkbox" id="rememberMe" /> Remember me
                </label>

                <button id="loginBtn" class="btn join-btn full">Login</button>
              </div>

              <!-- REGISTER TAB -->
              <div id="registerTab" class="auth-tab-content">
                <div class="player-name-row">
                  <label>Username</label>
                  <div class="input-wrapper">
                    <input id="regUser" placeholder="Username" />
                  </div>
                </div>

                <div class="player-name-row">
                  <label>Password</label>
                  <div class="input-wrapper">
                    <input id="regPass" type="password" placeholder="Password" />
                  </div>
                </div>

                <div class="player-name-row">
                  <label>Confirm Password</label>
                  <div class="input-wrapper">
                    <input id="regPass2" type="password" placeholder="Confirm Password" />
                  </div>
                </div>

                <button id="registerBtn" class="btn join-btn full">Register</button>
              </div>

              <div id="authError" class="alert hidden"></div>
            </div>
          </div>

          <!-- MAIN LOBBY -->
          <div class="player-name-row">
            <label>Player name</label>
            <div class="input-wrapper">
              <input id="playerName" maxlength="20" placeholder="Type your nickname" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
