<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rivals 2 Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <header class="top-bar">
    <div class="logo">
      <span class="logo-icon">âš¡</span>
      <span class="logo-text">Rivals 2</span>
    </div>
    <div class="top-right">
      <span class="pill pill-online"><span class="dot"></span>Connected</span>
      <button id="logoutBtn" class="pill pill-ghost hidden">Logout</button>
    </div>
  </header>

  <main class="main">
    <section id="lobby-panel" class="card card-lobby">

      <div id="auth-panel" class="auth-panel">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Login</button>
          <button class="auth-tab" data-tab="register">Register</button>
        </div>

        <div class="auth-content active" id="login">
          <label>Username</label>
          <input id="authUser" />
          <label>Password</label>
          <input id="authPass" type="password" />
          <div class="remember-row">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <button id="loginBtn" class="btn play-btn">Login</button>
        </div>

        <div class="auth-content" id="register">
          <label>Username</label>
          <input id="regUser" />
          <label>Password</label>
          <input id="regPass" type="password" />
          <label>Confirm Password</label>
          <input id="regConfirm" type="password" />
          <button id="registerBtn" class="btn play-btn">Register</button>
        </div>

        <div id="authError" class="alert hidden"></div>
      </div>

    </section>
  </main>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
