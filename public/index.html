
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rivals 2 Lobby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <header class="top-bar">
    <div class="logo">âš¡ Rivals 2</div>
    <div class="top-right">
      <button id="logoutBtn" class="pill pill-ghost hidden">Log Out</button>
    </div>
  </header>

  <main class="main">
    <section id="lobby-panel" class="card">

      <div id="auth-panel" class="auth-card">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">Login</button>
          <button class="auth-tab" data-tab="register">Register</button>
        </div>

        <div id="loginTab" class="auth-tab-content active">
          <input id="loginUser" placeholder="Username" />
          <input id="loginPass" type="password" placeholder="Password" />
          <label><input type="checkbox" id="rememberMe"> Remember me</label>
          <button id="loginBtn">Login</button>
        </div>

        <div id="registerTab" class="auth-tab-content">
          <input id="regUser" placeholder="Username" />
          <input id="regPass" type="password" placeholder="Password" />
          <input id="regPass2" type="password" placeholder="Confirm Password" />
          <button id="registerBtn">Register</button>
        </div>

        <div id="authError" class="alert hidden"></div>
      </div>

      <input id="playerName" placeholder="Player Name" />

    </section>
  </main>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
